<!-- Question 2: Styling Forms and Implementing Floating Labels with Form Validation -->

<!-- Task 1: Style form elements using Bootstrap's form control classes -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Form Validation Sign-In Form</title>
</head>
<body class="bg-light">
    <section class="container m-5 p-5 bg-info text-secondary bg-gradient rounded" id="validation-form">
        <h1 class="h3 text-center text-secondary pb-3">Sign-In</h1>
        <form action="/action_page.php"class="row g-3 needs-validation" novalidate>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" aria-describedby="emailHelp" required>
                <label for="email">Email Address</label>
                <div id="email" class="text-center text-success"><small>We'll never share your email with anyone else.</small></div>
                <div class="valid-feedback">Looks Good!</div>
                <div class="invalid-feedback">Please Enter A Valid Email</div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter Your Password" aria-describedby="password" required>
                <label for="password">Password</label>
                <div class="valid-feedback">Looks Good!</div>
                <div class="invalid-feedback">Please Enter Your Password</div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-secondary btn-lg mb-5">Submit</button>
            </div>
        </form>
    </section>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
    </script>

</body>
</html>
